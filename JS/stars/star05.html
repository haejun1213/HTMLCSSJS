<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let N = prompt()
        for (let i = 0; i < N; i++) {
            for (let j = 0; j < N - i; j++) {
                document.write('&nbsp;')
            }
            for (let j = 0; j <= i*2; j++) {
                document.write('*')
            }
            document.write('<br>')
        }

    </script>
</body>
</html>
