<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 1
        let sum = 0
        while (num != 0) {
            num = prompt('숫자를 입력하세요(0 입력 시 종료)')
            sum += Number(num)
        }
        document.write(`지금까지 입력한 숫자의 합은 ${sum} 입니다`)
    </script>
</body>

</html>
