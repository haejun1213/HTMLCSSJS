<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('숫자를 입력해주세요')
        num = Number(num)

        if(num % 2 === 0) {
            document.write('짝수입니다.')
        } else  document.write('홀수입니다.')
    </script>
</body>
</html>
