<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0
        let num = prompt('숫자를 입력하세요');
        for(let i = 1; i <= num; i++){
            sum += Number(i)
        }
        document.write(`${1}부터 ${num}까지의 합은 ${sum} 입니다`)
    </script>
</body>

</html>
