<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let point = prompt('점수를 입력하세요')
        if (point >= 90) {
            document.write('A')
        } else if (point >= 80) {
            document.write('B')
        } else if (point >= 70) {
            document.write('C')
        } else if (point >= 60) {
            document.write('D')
        } else  document.write('F')
    </script>
</body>

</html>
