<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let coin = prompt("금액을 입력하세요(원) : ")
        let num500 =  parseInt(coin/500)
        let num100 = parseInt((coin - num500*500)/100)


        alert(`금액 ${coin}원은 500원 동전 ${num500}개와 100원 동전 ${num100}개가 필요합니다.`)
    </script>
</head>
